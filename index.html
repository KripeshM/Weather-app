<body>

    <div class="content">
        <video autoplay loop muted plays-inline class="background-clip">
            <source src="/video/Pexels Videos 2157006.mp4" type="video/mp4">
        </video>
        <h1 class="text-center mt-5 text-light" style="font-family: 'Rampart One', cursive; font-size: 50px;">Weather
            App</h1>
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="rounded-3 col-xs-12 col-md-6 col-lg-4  mt-5" id="weather-div">
                <form action="" class="d-flex  justify-content-center align-items-center">
                    <input type="text" class="mt-3 ps-1 mb-3  ms-2  w-75" placeholder="Enter city name here"
                        id="city_name" onkeydown="return /[a-zA-Z]/i.test(event.key)" autocomplete="off">
                    <button value="search" class="mt-3 mb-3   ms-3 me-3  " type="button" onclick="search()"><i
                            class="fa-solid fa-magnifying-glass fs-5"></i></button>
                </form>

                <div id="output" class=" text-light">

                </div>

            </div>
        </div>


    </div>
